<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Drawing animal using SVG</title>
</head>
<body>
	<h1>Giraffe using SVG</h1>
	<svg width="800" height="800">
		<rect x="40" y="10" width="80" height="140" style="fill:rgb(222, 209, 135);stroke:black"/>
		<circle cx="60" cy="25" r="10"/>
		<circle cx="100" cy="25" r="10"/>
		<circle cx="100" cy="25" r="10"/>
		<rect x="70" y="40" width="20" height="10" style="fill:burlywood;stroke:black"/>
		<polygon points="40 10, 40 30, 30 15" style="fill:rgb(238, 255, 0);stroke:purple;stroke-width:1" />
		<polygon points="120 10, 120 30, 130 15" style="fill:rgb(238, 255, 0);stroke:purple;stroke-width:1" />
		<rect x="50" y="130" width="18" height="18" style="fill:burlywood;stroke:black"/>
		<rect x="80" y="130" width="18" height="18" style="fill:burlywood;stroke:black"/>

		<defs>
			<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
				<stop offset="0%" style="stop-color:rgb(196, 164, 132);stop-opacity:1" />
				<stop offset="100%" style="stop-color:rgb(rgb(0,0,33));stop-opacity:1" />
			  </linearGradient>

		</defs>
	</svg>

</body>
</html>
